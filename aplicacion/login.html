<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <style>
        body {
            background-color: rgba(221, 255, 252, 0.822);
        }

        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .container{
            width: 50%;
        }
    </style>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light">
        <h1>Abogados</h1>

    </header>

    <form class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="user">
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <button id="btnIniciar" onclick="validar()"class="btn btn-secondary">Iniciar sesión</button>
      </form>
</body>

<script>

    const user = document.getElementById('user');
    const pass = document.getElementById('pass')

    function validar(){
        let usuarios = JSON.parse(localStorage.getItem("Usuarios"));
        for(let i=0; i < usuarios.length; i++){
            let usuario = usuarios[i].Valorusuario
            let contraseña = usuarios[i].Valorcontraseña

            if(user.value == usuario && pass.value == contraseña){
                    pagina1 = "index.html"
                    open(pagina1);

                    window.close();
            }else{
                
                alertify.alert('Error', 'Datos Inválidos');
                window.event.preventDefault();
            }

        }

    }

</script>

</html>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
