<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <title>Casos</title>
    <style>
        body {
            background-color: rgba(221, 255, 252, 0.822);
        }
        table thead{
            background-color:royalblue;
            color: white;
        }
        header{
          background-color: white;
        }
        span{
          font-family: Georgia, 'Times New Roman', Times, serif;
          
        }

    </style>
  </head>
  <main>
    <div id="header">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href=""/></svg>
          <span class="fs-1">Abogados</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="../GestionClientes/index.html" class="nav-link">Gestión Clientes</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Gestión Casos</a></li>
          <li class="nav-item"><a href="../Reportes/index.html" class="nav-link">Reportes</a></li>
          <li class="nav-item"><a href="../Config/index.html" class="nav-link">Configuración</a></li>
          <li class="nav-item"><button value="Cerrar" onclick="cerrar()" class="nav-link">Salir</button></li>
        </ul>
      </header>
    </div>
  </main>
  <body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">       
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button>
        <table id="TablaCasos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th scope="col">Fecha</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Abogado</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Opciones</th>

                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                </tr>
            </tbody>
        </table>

    </div>
    

    <div id="modalCasos" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Casos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="fecha" class="col-form-label">Fecha:</label>
                <input id="fecha" type="date" class="form-control" required placeholder="Ingresar fecha del caso">
              </div>
              <div class="form-group">
                <label for="cliente" class="col-form-label">Cliente:</label>
                <br>
                <select name = "cliente" id="cliente">
                    <option value="Juan">Juan</option>
                </select>
             </div>
             <div class="form-group">
                <label for="tipoCaso" class="col-form-label">Tipo de caso:</label>
                <br>
                <select name = "tipoCaso" id="tipoCaso">
                    <option value="Penal">Penal</option>

                </select>
             </div>
             <div class="mb-3">
                <label for="descripcion" class="col-form-label">Descripcion:</label>
                <textarea id="descripcion" class="form-control"></textarea>
              <div class="mb-3">
             <div class="form-group">
                 <label for="abogado" class="col-form-label">Abogado asignado:</label>
                 <br>
                 <select name = "abogado" id="abogado">
                        <option value="Juan Niemen">Juan Niemen</option>
                 </select>
             </div>
             <div class="form-group">
                <label for="estado" class="col-form-label">Estado del caso:</label>
                <br>
                <select name = "estado" id="estado">
                       <option value="Abierto">Abierto</option>
                       <option value="Cerrado">Cerrado</option>
                </select>
             </div>
              
                <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                 <button id='btnGuardar' type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
          </div>
        </div>   
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="casos.js"></script>
    <script src="../cerrar.js"></script>
  </body>
</html>
