<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <title>Casos</title>
    <style>
        body {
            background-color: rgba(221, 255, 252, 0.822);

        }
        table thead{
            background-color:royalblue;
            color: white;
        }
        header{
          background-color: white;
        }
        span{
          font-family: Georgia, 'Times New Roman', Times, serif;
          
        }

        #tablas{
            display: grid;
            grid-template-columns: auto auto;
        }
        .container{
            width: 50%;
        }



    </style>
  </head>
  <main>
    <div id="header">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href=""/></svg>
          <span class="fs-1">Abogados</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="../GestionClientes/index.html" class="nav-link">Gestión Clientes</a></li>
          <li class="nav-item"><a href="../GestionCasos/index.html" class="nav-link">Gestión Casos</a></li>
          <li class="nav-item"><a href="../Reportes/index.html" class="nav-link">Reportes</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Configuración</a></li>
          <li class="nav-item"><button value="Cerrar" onclick="cerrar()" class="nav-link">Salir</button></li>
        </ul>
      </header>
    </div>
  </main>

  <body>
    <div id="tablas">

        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">       
            <button id="btnCrearCasos" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button>
            <table id="TablaCasos" class="table table sm table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Tipos de casos</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbodyCasos">
                    <tr>
                        <td></td>
                        <td></td>   
                    </tr>
                </tbody>
            </table>
        </div>



        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">       
            <button id="btnCrearEstados" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button>
            <table id="TablaEstados" class="table table sm table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Estados de los casos</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody id="tbodyEstados">
                    <tr>
                        <td></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>



    </div>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
      <div style="display: grid; grid-template-columns: auto;">
          <p style="font-size:x-large;">Usuarios del sistema</p>
          <button id="btnCrearUsuario" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button>
      </div>  

      <table id="TablaUsuarios" class="table table sm table-bordered table-striped">
          <thead>
              <tr class="text-center">
                  <th scope="col">Nombre</th>
                  <th scope="col">Usuario</th>
                  <th scope="col">Contraseña</th>
                  <th scope="col">Opciones</th>
              </tr>
          </thead>
          <tbody id="tbodyUsuarios">
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  
              </tr>
          </tbody>
      </table>
  </div>
    
    
    <div id="modalTiposCasos" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Casos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formTiposCasos">
              <div class="mb-3">
                <label for="casos" class="col-form-label">Tipos de casos:</label>
                <input id="casos" type="text" class="form-control" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button id='btnGuardar' type="submit" class="btn btn-primary">Guardar</button>
               </div>
            </form>
          </div>
        </div>   
      </div>
    </div>
    
    <div id="modalUsuarios" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formUsuarios">
                <div class="mb-3">
                  <label for="nombre" class="col-form-label">Nombre:</label>
                  <input id="nombre" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="usuario" class="col-form-label">Usuario:</label>
                  <input id="usuario" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="contraseña" class="col-form-label">Contraseña:</label>
                  <input id="contraseña" type="text" class="form-control" required>
                </div>
                
                  <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                   <button id='btnGuardar' type="submit" class="btn btn-primary">Guardar</button>
                  </div>
              </form>
            </div>
          </div>   
        </div>
      </div>

      <div id="modalEstados" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalLabel">Estados</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formEstados">
                <div class="mb-3">
                  <label for="estado" class="col-form-label">Estados de los casos:</label>
                  <input id="estado" type="text" class="form-control" required>
                </div>
                
                  <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                   <button id='btnGuardar' type="submit" class="btn btn-primary">Guardar</button>
                  </div>
              </form>
            </div>
          </div>   
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="tiposcasos.js"></script>
    <script src="estados.js"></script>
    <script src="usuarios.js"></script>
    <script src="../cerrar.js"></script>
  </body>
</html>
