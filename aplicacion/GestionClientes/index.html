<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <title>Clientes</title>
    <style>
        body {
            background-color: rgba(221, 255, 252, 0.822);
        }
        table thead{
          background-color:royalblue;
          color: white;
        }
        header{
          background-color: white;
        }
        span{
          font-family: Georgia, 'Times New Roman', Times, serif;
          
        }
    </style>
  </head>
  <main>
    <div id="header">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href=""/></svg>
          <span class="fs-1">Abogados</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Gestión Clientes</a></li>
          <li class="nav-item"><a href="../GestionCasos/index.html" class="nav-link">Gestión Casos</a></li>
          <li class="nav-item"><a href="../Reportes/index.html" class="nav-link">Reportes</a></li>
          <li class="nav-item"><a href="../Config/index.html" class="nav-link">Configuración</a></li>
          <li class="nav-item"><button value="Cerrar" onclick="cerrar()" class="nav-link">Salir</button></li>
        </ul>
      </header>
    </div>
    </main>
  <body>
    

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">       
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button>
        <table id="TablaClientes" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th scope="col">Id</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Estado Civil</th>
                    <th scope="col">Opciones</th>

                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                </tr>
            </tbody>
        </table>

    </div>
    

    <div id="modalCliente" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="cedula" class="col-form-label">Cedula:</label>
                <input id="cedula" type="number" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input id="nombre" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="apellido" class="col-form-label">Apellido:</label>
                <input id="apellido" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="col-form-label">Correo:</label>
                <input id="correo" type="email" name="email" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="tel" class="col-form-label">Telefono:</label>
                <input id="tel" type="tel" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="cel" class="col-form-label">Celular:</label>
                <input id="cel" type="tel" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="dir" class="col-form-label">Direccion:</label>
                <textarea id="dir" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="estado" class="col-form-label">Estado civil:</label>
                <br>
                <select name = "estado" id="estado">
                       <option value="Casado">Casado</option>
                       <option value="Soltero">Soltero</option>
                </select>
             </div>
              
                <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                 <button id='btnGuardar' type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
          </div>
        </div>   
      </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="clientes.js"></script>
    <script src="../cerrar.js"></script>
  </body>
</html>
